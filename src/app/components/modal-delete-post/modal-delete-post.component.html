<div class="card text-center">
  <div class="card-header">
    <h3>Удалить пост</h3>
  </div>
  <div class="card-block">
    <h4 class="card-title">{{note.name}}</h4>
    <p class="card-text">Этот пост будет безвозвратно утерян. Вы действительно хотите его удалить?</p>
    <a class="btn btn-success" (click)="onDeletePostClick(note)">Да, удаляем</a>
    <a class="btn btn-danger" (click)="onCancelClick()">Нет, пусть останется</a>
  </div>
  <div class="card-footer text-muted">
    <app-icon-button [type]="'unicorn'" [size]="'md'"></app-icon-button>
  </div>
</div>
